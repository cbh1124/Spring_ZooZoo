<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Template Mo">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <title>Education - List of Meetings</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <!-- Additional CSS Files -->
    <link th:href="@{/assets/css/fontawesome.css}" rel="stylesheet"/>
    <link th:href="@{/assets/css/templatemo-edu-meeting.css}" rel="stylesheet"/>
    <link th:href="@{/assets/css/owl.css}" rel="stylesheet"/>
    <link th:href="@{/assets/css/lightbox.css}" rel="stylesheet"/>
    <link th:href="@{/CSS/FreeBoard/FreeBoardReplyCss.css}" rel="stylesheet"/>
    <link th:href="@{/CSS/MainCSS.css}" rel="stylesheet"/>
    <!--

    TemplateMo 569 Edu Meeting

    https://templatemo.com/tm-569-edu-meeting

    -->
</head>

<body style="  background-color: #ff7f50;">

<div th:replace="Header.html :: header"></div>
<!--버튼-->
<section class="meetings-page">
    <div class="container">
        <div class="row mt-0">
            <div class="d-flex justify-content-end mt-0">
                <div class="col-lg-1 mt-0 mb-4">
                    <a th:if="${memberDTO != null} and ${memberDTO.mid == boardEntity.memberEntity.mid}"
                       th:href="@{'/Board/Free/goToFreeBoardUpdate/'}+${boardEntity.bno}">
                        <button type="button" class="btn btn-dark w-auto me-2">수정하기</button>
                    </a>
                </div>
                <div th:if="${memberDTO != null} and ${memberDTO.mid == boardEntity.memberEntity.mid}"
                     class="col-lg-1 mt-0 mb-4">
                    <button type="button" class="btn btn-danger w-auto me-2"
                            th:onclick="freeboardDelete([[${boardEntity.bno}]])">삭제하기
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
<!--메인 섹션-->
<section class="meetings-page" id="meetings">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="meeting-single-item">
                            <div class="thumb">
                                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                                    <div class="carousel-inner">
                                        <div class="carousel-item active">

                                            <img th:if="${boardEntity.boardImgEntities.size() != 0}"
                                                 th:src="@{'/IMG/Board/FreeBoardIMG/'+${boardEntity.boardImgEntities.get(0).bimg}}"
                                                 class="d-block w-100"
                                                 style="background-color:#cccccc; width:67.5vw; height:49.64994663820704vh; object-fit:contain;">
                                            <img th:if="${boardEntity.boardImgEntities.size() == 0}"
                                                 th:src="@{/IMG/logofoot.svg}" class="d-block w-100"
                                                 style="background-color:#333333; width:67.5vw; height:49.64994663820704vh; object-fit:contain;">
                                        </div>
                                        <div class="carousel-item" th:each="boardImg : ${boardEntity.boardImgEntities}">
                                            <img th:if="${#lists.size(boardImg)}!=0"
                                                 th:src="@{'/IMG/Board/FreeBoardIMG/'+${boardImg.bimg}}"
                                                 class="d-block w-100"
                                                 style="background-color:#cccccc; width:67.5vw; height:49.64994663820704vh; object-fit:contain;">
                                            <img th:if="${#lists.size(boardImg)}==0" th:src="@{/IMG/logofoot.svg}"
                                                 class="d-block w-100"
                                                 style="background-color:#cccccc; width:67.5vw; height:49.64994663820704vh; object-fit:contain;">
                                        </div>
                                    </div>
                                    <button class="carousel-control-prev" type="button"
                                            data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                        <span class="visually-hidden">Previous</span>
                                    </button>
                                    <button class="carousel-control-next" type="button"
                                            data-bs-target="#carouselExampleControls" data-bs-slide="next">
                                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                        <span class="visually-hidden">Next</span>
                                    </button>
                                </div>
                            </div>
                            <div class="down-content" style="word-break:break-all;">
                                <div class="row d-flex justify-content-between">
                                    <div class="col-lg-7">
                                        <h5 th:text="${boardEntity.btitle}" style="font-weight:bold;"></h5>
                                    </div>
                                </div>
                                <div class="row mb-0">
                                    <div class="col-lg-2">
                                        <div class="hours">
                                            <p>작성자 <span th:text="${boardEntity.memberEntity.mid}"
                                                         style="font-weight:bold; color:gray;"></span></p>
                                        </div>
                                    </div>
                                    <div class="col-lg-2">
                                        <div class="location">
                                            <p>작성일 <span th:text="${#strings.substring(boardEntity.createdDate,0,10)}"
                                                         style="font-weight:bold; color:gray;"></span></p>
                                        </div>
                                    </div>
                                    <div class="col-lg-1">
                                        <div class="book now">
                                            <p>조회수 <span th:text="${boardEntity.bview}"
                                                         style="font-weight:bold; color:gray;"></span></p>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div id="fContentDiv" th:utext="${boardEntity.bcontents}"></div>
                                    <div class="col-lg-12">
                                        <div class="share">
                                            <h5>첨부파일</h5>
                                            <ul>
                                                <li th:each="boardImg : ${boardEntity.boardImgEntities}">
                                                    <a th:href="@{/Board/Free/FreeBoardDownload(bimg=${boardImg.bimg})}"
                                                       th:text="${#strings.listSplit(boardImg.bimg,'_')[1]}"></a>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="main-button-red">
                                <a th:href="@{/freeboard}">목록으로 돌아가기</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="meetings-page mt-4">
    <div class="container">
        <div class="row">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="meeting-single-item">
                                    <div class="down-content"
                                         style="border-top-left-radius:20px; border-top-right-radius:20px; ">
                                        <div class="row d-flex justify-content-between">
                                            <!--댓글 시작-->
                                            <div class="col-lg-12 mt-4">
                                                <h5>댓글</h5>
                                                <div class="row" th:if="${memberDTO != null} ">
                                                    <div class="col-md-10">
                                                        <input class="form-control" type="text" id="frcontents"
                                                               name="rcontents">
                                                        <input type="hidden" id="cano" name="cano" value="4">
                                                    </div>
                                                    <div class="col-md-2">
                                                        <button class="form-control"
                                                                th:onclick="freeReplyWrite([[${boardEntity.bno}]])">댓글등록
                                                        </button>
                                                    </div>
                                                </div>
                                                <br>
                                                <hr>
                                                <!--댓글 테이블 시작-->
                                                <div class="col-lg-12" id="freeReplytable">
                                                    <div class="py-2 mb-4"
                                                         style="word-break:break-all;
                               border-bottom:1px solid #cccccc;"
                                                         th:each="replyEntities:${replyEntities}">

                                                        <div class="row d-flex justify-content-between">
                                                            <div class="col-md-5">
                                <span th:text="${replyEntities.memberEntity2.mid}"
                                      style="font-weight:bold; font-size:1.000em;">
                                </span>
                                                            </div>
                                                            <div class="col-md-1">
                                                                <div class="d-flex justify-content-center"
                                                                     th:if="${memberDTO != null} and ${memberDTO.mid == replyEntities.memberEntity2.mid}">
                                                                    <div style="margin-right:8px;">
                                                                        <a th:id="btnrupdate+${replyEntities.getRno()}"
                                                                           th:onclick="rupdate([[${replyEntities.getRno()}]])"
                                                                           class="ReplyBtns">
                                                                            <i class="material-icons me-2"
                                                                               aria-hidden="true"
                                                                               style="cursor:pointer;">edit</i>
                                                                        </a>
                                                                    </div>
                                                                    <div style="margin-right:10px;">
                                                                        <a th:id="btnrchange+${replyEntities.getRno()}"
                                                                           style="display:none;" class="ReplyBtns">
                                                                            <i class="material-icons me-2"
                                                                               aria-hidden="true"
                                                                               style="cursor:pointer;">check_circle</i>
                                                                        </a>
                                                                    </div>
                                                                    <div>
                                                                        <a th:onclick="freeReplyDelete([[${replyEntities.rno}]])"
                                                                           class="ReplyBtns">
                                                                            <i class="material-icons me-2"
                                                                               aria-hidden="true"
                                                                               style="cursor:pointer;">delete</i>
                                                                        </a>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div>
                                                            <span th:text="${#temporals.format( replyEntities.createdDate , 'yyyy-MM-dd HH:mm')}"
                                                                  style="color:gray; font-size:0.750em;"></span>
                                                        </div>
                                                        <div class="my-2">
                                                            <span th:id="tdbcontents+${replyEntities.getRno()}"
                                                                  th:text="${replyEntities.rcontents}"></span>
                                                        </div>

                                                    </div>
                                                </div>
                                            </div>
                                            <!--댓글 끝-->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<div th:replace="Footer.html :: footer"></div>
<!-- Scripts -->

<
<script th:src="@{/vendor/jquery/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/isotope.min.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/owl-carousel.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/lightbox.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/tabs.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/isotope.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/video.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/slick-slider.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/custom.js}" type="text/javascript"></script>
<script th:src="@{/JS/Board/FreeBoard/FreeBoard.js}"></script>
<script th:src="@{/JS/Board/FreeBoard/FreeBoardReply.js}"></script>
</body>


</body>

</html>
