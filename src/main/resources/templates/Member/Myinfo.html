<!-- 비밀번호 변경 모달 -->
<div class="modal fade" id="modallogin" data-bs-keyboard="false" data-bs-backdrop="static" tabindex="-1" role="dialog"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content rounded-5 shadow">
            <div class="modal-header p-5 pb-4 border-bottom-0">
                <h2 class="fw-bold mb-0">비밀번호 변경</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                <!-- 닫기 버튼 -->
            </div>

            <div class="modal-body p-5 pt-0">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control rounded-4" id="tdmpw" placeholder="아이디">
                    <label for="floatingPassword">기존비밀번호</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control rounded-4" id="newmpw" placeholder="비밀번호">
                    <label for="floatingPassword">신규비밀번호</label>
                </div>
                <div id="loginfailmsg" class="text-danger text-center m-2"></div>
                <div class="modal-footer flex-nowrap p-0">
                    <button class="btn btn-lg btn-link fs-6 text-decoration-none col-6 m-0 rounded-0 border-right"
                            th:onclick="mpwupdate([[${session.loginDTO.mno}]])">확인
                    </button>
                    <button type="button" class="btn btn-lg btn-link fs-6 text-decoration-none col-6 m-0 rounded-0"
                            data-bs-dismiss="modal"> 취소
                    </button>
                </div>

            </div>

        </div>
    </div>
</div>

<!-- 회원탈퇴 모달 -->
<div class="modal fade" tabindex="-1" id="modalmdelete" data-bs-keyboard="false" data-bs-backdrop="static">
    <div class="modal-dialog" role="document">
        <div class="modal-content rounded-4 shadow">
            <div class="modal-body p-4 text-center">
                <h5 class="mb-0"> 회원탈퇴 </h5>
                <p class="mb-3" id="deletemsg"><strong>정말 탈퇴하시겠습니까?</strong></p>
                <input type="password" placeholder="비밀번호 확인" class="form-control" id="passwordconfirm">
            </div>
            <div class="modal-footer flex-nowrap p-0">
                <button type="button"
                        class="btn btn-lg btn-link fs-6 text-decoration-none col-6 m-0 rounded-0 border-right"
                        onclick="mdelete()"><strong> 탈퇴 합니다.</strong></button>
                <button type="button" class="btn btn-lg btn-link fs-6 text-decoration-none col-6 m-0 rounded-0"
                        data-bs-dismiss="modal"> 탈퇴 취소합니다.
                </button>
            </div>
        </div>
    </div>
</div>

   body{

.gutters-sm {

}

.gutters-sm>.col, .gutters-sm>[class*=col-] {
    padding-right: 8px;
    padding-left: 8px;
}
.mb-3, .my-3 {
    margin-bottom: 1rem!important;
}

.bg-gray-300 {
    background-color: #e2e8f0;
}
.h-100 {
    height: 100%!important;
}
.shadow-none {
    box-shadow: none!important;
}


</script>
