<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body class="sign-in-basic" style=" background: coral;" >
    <div th:replace = "Header.html :: header"></div>
    <div class = "container-fluid">
        <div class ="container">
            <div class = "row">
                <div class = "col-md-3">
                    <a th:href = "@{/LossBoardlist}"><h4 class = "text-center">유기</h4></a>
                </div>
                <div class = "col-md-3">
                    <a th:href = "@{/ShareBoardList}"><h4 class = "text-center">분양</h4></a>
                </div>
                <div class = "col-md-3">
                    <a th:href = "@{/hospitalboard}"><h4 class = "text-center">병원</h4></a>
                </div>
                <div class = "col-md-3">
                    <a th:href = "@{/freeboard}"><h4 class = "text-center">자유</h4></a>
                </div>
            </div>
        </div>
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img th:src="@{/IMG/11111.jpg}" class="d-block w-100" alt="..." style="max-height:70vh;">
                </div>
                <div class="carousel-item">
                    <img th:src="@{/IMG/22222.jpg}" class="d-block w-100" alt="..." style="max-height:70vh;">
                </div>
                <div class="carousel-item">
                    <img th:src="@{/IMG/33333.jpg}" class="d-block w-100" alt="..." style="max-height:70vh;">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <div th:replace="Footer.html :: footer"></div>
</body>
</html>
