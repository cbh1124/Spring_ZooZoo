<!DOCTYPE html>
<html lang="en" th:fragment="header">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/CSS/MainCSS.css}" rel="stylesheet">
</head>
<body>
<script
        src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
<script th:src="@{/JS/Member/SignUpJS.js}"></script>
<script th:src="@{/JS/Member/MemberJS.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
<div class="d-flex bd-highlight mb-3">
    <div class="me-auto p-2 mb-3 bd-highlight">
        <a th:href="@{/}">
            <img th:src="@{/IMG/simplelogo.svg}">
        </a>
    </div>
    <div class="p-2 text-end bd-highlight"><!--th:if="${session.loginDTO == null}"-->
        <a th:if="${session.loginDTO == null}" id="headtag" th:href="@{/Member/Login}">
            로그인
        </a>
        <a th:if="${session.loginDTO == null}" id="headtag" th:href="@{/Member/SignUp}">
            회원가입
        </a>
    </div>
    <div class="p-2 mb-3">
        <span id="headtagname" th:if="${session.loginDTO != null}"
              th:text="${'<<'+session.loginDTO.mid}+'님 안녕하세요!>>'" disabled></span>
        <a th:if="${session.loginDTO != null}" id="headtag" th:href="@{/Member/Myinfo/}">
            마이페이지
        </a>
        <a th:if="${session.loginDTO != null}" id="headtag" th:href="@{/Member/Logout}">
            로그아웃
        </a>
    </div>
</div>
<div class="container" th:if="${session.loginDTO != null}">
    <ul class="d-flex justify-content-between">
        <li>
            <a th:href="@{/LossBoardlist}" style="text-decoration: none;">
                <h4 id="menutag1" class="text-center">유기</h4>
            </a>
        </li>
        <li>
            <a th:href="@{/ShareBoardList}" style="text-decoration: none;">
                <h4  id="menutag2" class="text-center">분양</h4>
            </a>
        </li>
        <li>
            <a th:href="@{/hospitalboard}" style="text-decoration: none;">
                <h4 id="menutag3" class="text-center">병원</h4>
            </a>
        </li>
        <li>
            <a th:href="@{/freeboard}" style="text-decoration: none;">
                <h4 id="menutag4" class="text-center">자유</h4>
            </a>
        </li>
    </ul>
</div>
<br>
<div th:if="${session.loginDTO != null}" style="border: 1px solid white;"></div>
<br>

<script th:src="@{/JS/Board/Loss/LossBoard.js}" type="text/javascript"></script>



</body>
</html>
