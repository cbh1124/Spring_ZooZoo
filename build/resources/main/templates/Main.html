<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:replace = "Header.html :: header"></div>
    <div class = "container">
        <div class = "row">
            <div class = "col-md-6">
                <img th:src = "@{/IMG/1.jpg}" style="width: 100%;">
            </div>
            <div class = "col-md-6" style="margin-top: 300px;">
                <div class = "row">
                    <div class = "col-md-6 offset-md-3">
                        <h2 class = "text-center">Login</h2>
                        <input type = "text" class = "form-control mt-2">
                        <input type = "password" class = "form-control mt-2">
                    </div>
                    <div class = "col-md-6 offset-md-3">
                        <div class = "row d-flex justify-content-between">
                            <div class = "col-md-12 mt-1">
                                <button class = "btn btn-outline-primary" style="width: 100%;">Login</button>
                            </div>
                            <div class = "col-md-3 m-1">
                                <a th:href = "@{/Member/SignUp}"><button class = "btn btn-outline-primary" style="back">SignUp</button></a>
                            </div>
                            <div class = "col-md-3 m-1">
                                <a th:href = "@{/Member/FindId}"><button class = "btn btn-outline-primary" style="back">FindID</button></a>
                            </div>
                            <div class = "col-md-3 m-1">
                                <a th:href = "@{/Member/FindPw}"><button class = "btn btn-outline-primary" style="back">FindPW</button></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
