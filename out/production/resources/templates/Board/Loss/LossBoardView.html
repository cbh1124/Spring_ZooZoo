                                    특징 : <span th:text="${lossDTO.SFETR_INFO}"></span><br>
                                    접수일시 : <span th:text="${lossDTO.RECEPT_DE}"></span><br>
                                    발견장소 : <span th:text="${lossDTO.DISCVRY_PLC_INFO}"></span><br>
                                    공고기간 : <span th:text="${lossDTO.PBLANC_BEGIN_DE}"></span> ~
                                    <span th:text="${lossDTO.PBLANC_END_DE}"></span><br>
                                    보호장소 : <span th:text="${lossDTO.PROTECT_PLC}"></span>
                                </p>
                                <div class="row">
                                    <div class="col-lg-4">
                                        <div class="hours">
                                            <h5>관할보호센터</h5>
                                            <p th:text="${lossDTO.SHTER_NM}"></p>
                                            <h5>관할기관</h5>
                                            <p th:text="${lossDTO.JURISD_INST_NM}"></p>
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="location">
                                            <h5>주소</h5>
                                            <p>
                                                <span th:text="${lossDTO.REFINE_ZIP_CD}"></span><br>
                                                <span th:text="${lossDTO.REFINE_ROADNM_ADDR}"></span><br>
                                                <span th:text="${lossDTO.REFINE_LOTNO_ADDR}"></span>
                                            </p>
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="book now">

                                            <p>
                                                <span th:text="${lossDTO.SHTER_TELNO}"></span><br>

                                    </div>
                                    <div class="col-lg-12">

                                                <li><a href="#">Twitter</a>,</li>
                                                <li><a href="#">Linkedin</a>,</li>
                                                <li><a href="#">Behance</a></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="main-button-red">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="Footer.html :: footer"></div>
</section>

<script>
        //according to loftblog tut
        $('.nav li:first').addClass('active');

        var showSection = function showSection(section, isAnimate) {
          var
          direction = section.replace(/#/, ''),
          reqSection = $('.section').filter('[data-section="' + direction + '"]'),
          reqSectionPos = reqSection.offset().top - 0;

          if (isAnimate) {
            $('body, html').animate({
              scrollTop: reqSectionPos },
            800);
          } else {
            $('body, html').scrollTop(reqSectionPos);
          }

        };

        var checkSection = function checkSection() {
          $('.section').each(function () {
            var
            $this = $(this),
            topEdge = $this.offset().top - 80,
            bottomEdge = topEdge + $this.height(),
            wScroll = $(window).scrollTop();
            if (topEdge < wScroll && bottomEdge > wScroll) {
              var
              currentId = $this.data('section'),
              reqLink = $('a').filter('[href*=\\#' + currentId + ']');
              reqLink.closest('li').addClass('active').
              siblings().removeClass('active');
            }
          });
        };

        $('.main-menu, .responsive-menu, .scroll-to-section').on('click', 'a', function (e) {
          e.preventDefault();
          showSection($(this).attr('href'), true);
        });

        $(window).scroll(function () {
          checkSection();
        });




</script>
</body>
