<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Template Mo">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900" rel="stylesheet">

    <title>Education - List of Meetings</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>

    <!-- Additional CSS Files -->
    <link th:href="@{/assets/css/fontawesome.css}" rel="stylesheet"/>
    <link th:href="@{/assets/css/templatemo-edu-meeting.css}" rel="stylesheet"/>
    <link th:href="@{/assets/css/owl.css}" rel="stylesheet"/>
    <link th:href="@{/assets/css/lightbox.css}" rel="stylesheet"/>
    <!--

    TemplateMo 569 Edu Meeting

    https://templatemo.com/tm-569-edu-meeting

    -->
</head>

<body style="  background-color: #ff7f50;">

<div th:replace="Header.html :: header"></div>

<section class="meetings-page" id="meetings">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <a th:href="@{/LossBoardlist}"><h4 class="text-center">유기</h4></a>
            </div>
            <div class="col-md-3">
                <a th:href="@{/ShareBoardList}"><h4 class="text-center">분양</h4></a>
            </div>
            <div class="col-md-3">
                <a th:href="@{/hospitalboard}"><h4 class="text-center">병원</h4></a>
            </div>
            <div class="col-md-3">
                <a th:href="@{/freeboard}"><h4 class="text-center">자유</h4></a>
            </div>
        </div>
        <hr>
        <br>

        <div class="row">
            <div class="col-lg-3 templatemo-item-col" th:each="lossDTO : ${parsesPage}">
                <div class="meeting-item">
                    <div class="thumb">
                        <a th:href="@{ '/Board/Loss/LossBoardView/' + ${lossDTO.ABDM_IDNTFY_NO} } ">
                            <img th:src="${lossDTO.IMAGE_COURS}" alt="" style="height:300px;">
                        </a>
                    </div>
                    <div class="down-content">
                        <a href="meeting-details.html">
                            <h4 th:text="${lossDTO.SPECIES_NM}">품종</h4><br>
                        </a>
                        <table class="table">
                            <tr>
                                <td width="40%">접수일자</td>
                                <td th:text="${lossDTO.RECEPT_DE}"></td>
                            </tr>
                            <tr>
                                <td>나이</td>
                                <td th:text="${lossDTO.AGE_INFO}"></td>
                            </tr>
                            <tr>
                                <td>성별</td>
                                <td th:text="${lossDTO.SEX_NM}"></td>
                            </tr>
                            <tr>
                                <td>상태</td>
                                <td th:text="${lossDTO.STATE_NM}"></td>
                            </tr>
                            <tr>
                                <td>공고기간</td>
                                <td><span th:text="${lossDTO.PBLANC_BEGIN_DE}"></span> ~ <span
                                        th:text="${lossDTO.PBLANC_END_DE}"></span></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- pagination -->
        <div class="col-lg-12">
            <div class="pagination">
                <ul>
                    <li class="page-item">
                        <a class="page-link" th:href="@{/LossBoardlist?page=1}" aria-label="Previous" style="border-radius: 10px;">
                            <span aria-hidden="true"> << </span>
                        </a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" th:href="@{/LossBoardlist?page={page} (page = ${pagination.prevBlock})}"
                           aria-label="Previous">
                            <span aria-hidden="true"> < </span>
                        </a>
                    </li>
                    <th:block th:with="start = ${pagination.startPage}, end = ${pagination.endPage}">
                        <li class="page-item"
                            th:with="start = ${pagination.startPage}, end = ${pagination.endPage}"
                            th:each="pageButton : ${#numbers.sequence(start, end)}">
                            <a class="page-link" th:href="@{/LossBoardlist?page={page} (page = ${pageButton})}"
                               th:text=${pageButton}></a>
                        </li>
                    </th:block>
                    <li class="page-item">
                        <a class="page-link" th:href="@{/LossBoardlist?page={page} (page = ${pagination.nextBlock})}"
                           aria-label="Next">
                            <span aria-hidden="true"> > </span>
                        </a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" th:href="@{/LossBoardlist?page={page} (page = ${pagination.totalPageCnt})}"
                           aria-label="Next" style="border-radius: 10px;">
                            <span aria-hidden="true"> >> </span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div th:replace="Footer.html :: footer"></div>
</section>


<!-- Scripts -->
<!-- Bootstrap core JavaScript -->
<script th:src="@{/vendor/jquery/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/isotope.min.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/owl-carousel.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/lightbox.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/tabs.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/isotope.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/video.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/slick-slider.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/custom.js}" type="text/javascript"></script>


<script>
        //according to loftblog tut
        $('.nav li:first').addClass('active');

        var showSection = function showSection(section, isAnimate) {
          var
          direction = section.replace(/#/, ''),
          reqSection = $('.section').filter('[data-section="' + direction + '"]'),
          reqSectionPos = reqSection.offset().top - 0;

          if (isAnimate) {
            $('body, html').animate({
              scrollTop: reqSectionPos },
            800);
          } else {
            $('body, html').scrollTop(reqSectionPos);
          }

        };

        var checkSection = function checkSection() {
          $('.section').each(function () {
            var
            $this = $(this),
            topEdge = $this.offset().top - 80,
            bottomEdge = topEdge + $this.height(),
            wScroll = $(window).scrollTop();
            if (topEdge < wScroll && bottomEdge > wScroll) {
              var
              currentId = $this.data('section'),
              reqLink = $('a').filter('[href*=\\#' + currentId + ']');
              reqLink.closest('li').addClass('active').
              siblings().removeClass('active');
            }
          });
        };

        $('.main-menu, .responsive-menu, .scroll-to-section').on('click', 'a', function (e) {
          e.preventDefault();
          showSection($(this).attr('href'), true);
        });

        $(window).scroll(function () {
          checkSection();
        });






</script>
</body>


</body>

</html>
